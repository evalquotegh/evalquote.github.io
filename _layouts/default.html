<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  <style>
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }

    .site-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
    }

    .site-logo {
      margin: 0;
      animation: rotation 10s infinite linear;
      width: 32px;
      height: 32px;
    }

    @media (max-width: 48em) {
      .masthead-title {
        margin-left: calc(32px + 8px + 2px + 1rem);
      }
    }
  </style>

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a class="site-link" href="{{ site.baseurl }}">
              <img class="site-logo" src={{ "/assets/logo.svg" | absolute_url }} width="32" height="32" alt="" />
              <strong class="site-title">{{ site.title }}</strong>
            </a>
            <small class="site-tagline">{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
